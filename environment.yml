name: lionel
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - numpy
  - pandas
  - pip
  - plotly
  - ipykernel
  - pytest
  - pytorch
  - pymc>=5
  - arviz
  - seaborn
  - pymc-marketing>=0.9.0
  - sqlalchemy
  - pip:
    - pulp
    - python-dotenv
    - requests
    - git+https://github.com/jth500/scrapl.git
    - apache-airflow[celery]==2.10.2" --constraint "https://raw.githubusercontent.com/apache/airflow/constraints-2.10.2/constraints-3.8.txt"